<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Sign Up | Login Form</title>
</head>
<body>
  <section>
    <div class="container">
      
      <div class="user login" id="login-section">
        <div class="img-box">
          <img src="./images/login.svg" alt="Login Image">
        </div>
        <div class="form-box">
          <div class="top">
            <p>Not a member? <span data-id="#ff0066">Register now</span></p>
          </div>
          <form id="login-form">
            <div class="form-control">
              <h2>Hello Again!</h2>
              <p>Welcome back, you've been missed.</p>
              <input type="text" id="login-username" placeholder="Enter Username" required>
              <span id="login-username-error" class="error-message"></span> 
              <div>
                <input type="password" id="login-password" placeholder="Password" required>
              </div>
              <span id="login-password-error" class="error-message"></span> 
              <span>Recovery Password</span>
              <input type="submit" value="Login">
            </div>
          </form>
        </div>
      </div>

      <!-- Signup Section -->
<div class="user signup" id="signup-section">
  <div class="form-box">
    <div class="top">
      <p>Already a member? <span data-id="#1a1aff">Login now</span></p>
    </div>
    <form id="signup-form">
      <div class="form-control">
        <h2>Welcome!</h2>
        <p>It's good to have you here.</p>
        
        
        <input type="text" id="signup-username" placeholder="Enter Username" required>
        <span id="signup-username-error" class="error-message"></span>
        
       
        <input type="email" id="signup-email" placeholder="Enter Email" required>
        <span id="signup-email-error" class="error-message"></span>
        
       
        <div>
          <input type="password" id="signup-password" placeholder="Password" required>
        </div>
        <span id="signup-password-error" class="error-message"></span>
        
        
        <div>
          <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
        </div>
        <span id="signup-confirm-password-error" class="error-message"></span>
        
      
        <input type="submit" value="Register">
      </div>
    </form>
  </div>
  <div class="img-box">
    <img src="./images/trial.svg" alt="Signup Image">
  </div>
</div>

  </section>


  <script type="module" src="./js/index.js"></script>
  

</body>
</html>
