<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Selector</title>
    <link rel="stylesheet" href="./css/interest.css">

</head>
<body>
    <div class="container">
        <h1 id="interest-heading">Select Your Interests</h1>
        <div class="interests" id="interests">
            <div class="interest" data-interest="Technology"><span>💻</span>Technology</div>
            <div class="interest" data-interest="Art"><span>🎨</span>Art</div>
            <div class="interest" data-interest="Music"><span>🎵</span>Music</div>
            <div class="interest" data-interest="Sports"><span>⚽</span>Sports</div>
            <div class="interest" data-interest="Gaming"><span>🎮</span>Gaming</div>
            <div class="interest" data-interest="Travel"><span>✈️</span>Travel</div>
            <div class="interest" data-interest="Cooking"><span>🍳</span>Cooking</div>
            <div class="interest" data-interest="Fitness"><span>💪</span>Fitness</div>
            <div class="interest" data-interest="Movies"><span>🎬</span>Movies</div>
            <div class="interest" data-interest="Reading"><span>📚</span>Reading</div>
            <div class="interest" data-interest="Photography"><span>📸</span>Photography</div>
            <div class="interest" data-interest="Nature"><span>🌳</span>Nature</div>
            <div class="interest" data-interest="Fashion"><span>👗</span>Fashion</div>
            <div class="interest" data-interest="DIY"><span>🛠️</span>DIY</div>
            <div class="interest" data-interest="Comedy"><span>😂</span>Comedy</div>
            <div class="interest" data-interest="Dancing"><span>💃</span>Dancing</div>
            <div class="interest" data-interest="Astronomy"><span>🌌</span>Astronomy</div>
            <div class="interest" data-interest="Gardening"><span>🌻</span>Gardening</div>
            <div class="interest" data-interest="Animals"><span>🐾</span>Animals</div>
            <div class="interest" data-interest="Coding"><span>👨‍💻</span>Coding</div>
        </div>
        <div class="actions">
            <button class="btn" id="next">Next</button>
        </div>
        <div class="profile-section" id="profile-section">
            <h1>Choose Your Profile Picture</h1>
            <div class="profile-preview" id="profile-preview"></div>
            <div class="upload-container">
                <label for="profile-pic">Choose File</label>
                <input type="file" id="profile-pic" accept="image/*">
            </div>
            <a class="done" id="done">Done</a>
            <a class="back" id="back">Back</a>
        </div>
    </div>

    <script  src="./js/interest.js"></script>

</body>
</html>
